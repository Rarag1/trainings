<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>

<body>
    <h1>Калькулятор</h1>
    <input type="text" id="val1" value="0">
    <button onclick="calc('+')">+</button>
    <button onclick="calc('-')">-</button>
    <button onclick="calc('*')">*</button>
    <button onclick="calc('/')">/</button>
    <input type="text" id="val2" value="0">
    =
    <input type="text" id="result" readonly value="0">
    <br><br>

    <script>
        function greeting() {
            name = prompt("Как Вас зовут?")
            alert(`Привет, ${name}! Посчитаем?`)
        }
        greeting()

        function calc(param) {
            var val1 = parseFloat(document.getElementById("val1").value);
            var val2 = parseFloat(document.getElementById("val2").value);
            switch (param) {
                case '+': result = val1 + val2; break
                case '-': result = val1 - val2; break
                case '*': result = val1 * val2; break
                case '/': result = (val2 != 0) ? val1 / val2 : "Деление на ноль"; break
            }
            document.getElementById("result").value = result;
        }
    </script>
</body>

</html>
